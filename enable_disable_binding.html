<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<p><input type="checkbox" data-bind="checked: isCompany">Register as a company</p>
		<p>Your name<input type="text" data-bind="value: name, disable: isCompany"></p>
		<p>Company name<input type="text" data-bind="value: companyName, enable: isCompany"></p>
	</div>
	<script>
		var viewModel = {
			isCompany: ko.observable(false),
		}
		ko.applyBindings(viewModel);
	</script>
</body>
</html>
