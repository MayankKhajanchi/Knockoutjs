<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<!-- <p>Hello my name is <strong><span data-bind="text: name"></span></strong> and i am a <strong><span data-bind="text: job"></span></strong></p> -->
		<p data-bind="visible: showMessage">Here is a message</p>
		<button class="btn btn-primary" data-bind="click: hideMessage, visible: showMessage">Hide</button>
		<button class="btn btn-primary" data-bind="click: showMessage, visible: !showMessage()">Show</button>
	</div>

	<script>
		var viewModel = {
			// name: "Mayank",
			// job: "Web developer"
			showMessage: ko.observable(true)
		}

		viewModel.hideMessage = function(){
			viewModel.showMessage(false);
		}
		

		ko.applyBindings(viewModel);
	</script>
</body>
</html>
